<!DOCTYPE html>
<head>
  <title>お問い合わせフォーム</title>
  <script type="text/javascript" src="js/formcheck.js"></script>
</head>
<html>
<body>
  <h1>testform</h1>
  <form name="test_form" method="get" onsubmit="return formcheck();">

    <input type="submit" value="送信">
  </form>
</body>
</html>
